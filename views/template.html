<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Litera</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/template.css" />
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    <!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <!-- 💁 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
    <!-- 💁 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
    <!-- 💁 Include both scripts below to support all browsers! -->
    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <!-- Loads <model-viewer> for old browsers: -->
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script src="/js/echoar.js"></script>
  </head>
  <h1><%= name %></h1> 
  <button onclick="logout()" id="logout-btn">Log Out</button>
  <body>
    <div id="card"></div>
    <model-viewer
      style="width: 100%; height: 40rem; background-color: #203864;"
      src="<%= link1 %>"
      ios-src="<%= link2 %>"
      alt="Litera 3D Model"
      poster="https://console.echoar.xyz/assets/images/cloud_background.png"
      background-color="#203864"
      quick-look-browsers="safari chrome"
      camera-controls
      auto-rotate
      ar
      unstable-webxr
      preload
      shadow-intensity="1"
      loading="eager"
    >
      <button slot="ar-button">👋👀 See in AR</button>
      <img
        src="https://console.echoar.xyz/assets/images/echoAR - Logo.png"
        style="width: 5rem; position: absolute; bottom: 16px; right: 16px;"
      />
    </model-viewer>
  </body>
  <!-- Custom Scripts & Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/template.js"></script>
</html>
